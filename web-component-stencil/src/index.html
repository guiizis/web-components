<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/web-component-stencil.esm.js"></script>
  <script nomodule src="/build/web-component-stencil.js"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .side-nav ul {
      list-style: none;
    }

    .side-nav li {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .side-nav a {
      text-decoration: none;
      color: black;
    }
  </style>
</head>

<body>
  <button style="">Open Side Menu</button>

  <mc-side-drawer alow="mcintosh title">
    <nav class="side-nav">
      <ul>
        <li><a href="/">link</a></li>
        <li><a href="/users">another link</a></li>
      </ul>
    </nav>
  </mc-side-drawer>

  <script>
    const button = document.querySelector('button');
    const sideDrawer = document.querySelector('mc-side-drawer');

    button.addEventListener('click', () => {
      sideDrawer.openMethod();
    });
  </script>

</body>

</html>
